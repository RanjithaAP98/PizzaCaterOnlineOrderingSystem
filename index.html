       .header {
        border-style: solid;
        border-width: 2px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

        width: 100px;
        height: 100px;

        width: 60px;
        height: 60px;
        flex-shrink: 0;
        padding: 5px;
      }

      header h1 {
        margin: 0;
        color:indianred;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 15px;
        word-spacing: 35px;
      }
      @media (max-width: 520px) {
        header h1 {
          font-size: 1em;
        }
      }
        nav{
            height: 50px;
            margin-top: 10px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li  a:hover {
        background-color: #111;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #111;
            color: white;
            text-align: center;

        }
